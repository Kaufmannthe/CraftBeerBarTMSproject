<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Login</title>
    <link th:href="@{//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css}" rel="stylesheet"
          id="bootstrap-css">
    <script th:src="@{//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js}"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="icon" type="image/x-icon" th:href="@{/img/landing/logo.png}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/loginStyles.css}">
</head>
<body>
<form th:action="@{/}" class="sa-innate-form"
      method="get">
    <button type="submit">Back</button>
</form>
<div class="container">
    <div class="row">
    </div>
</div>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="form-body">
                <ul class="nav nav-tabs final-login">
                    <li class="active"><a data-toggle="tab">Sign In</a></li>
                    <li><a data-toggle="tab" th:href="@{/registration}">Join us!</a></li>
                </ul>
                <div class="tab-content">
                    <div id="sectionA" class="tab-pane fade in active">
                        <div class="innter-form">
                            <form th:action="@{/login}" class="sa-innate-form"
                                  method=post>
                                <label>Email Address/Login</label>
                                <input type="text" name="username">
                                <label>Password</label>
                                <input type="password" name="password">
                                <!--<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>-->
                                <button type="submit">Sign In</button>
                            </form>
                            <a href="">Forgot Password?
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
