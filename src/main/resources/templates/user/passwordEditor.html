<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Your Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script th:src="@{https://code.jquery.com/jquery-1.10.2.min.js}"></script>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/profileStyles.css}">
</head>
<body>
<div class="container">
    <div class="main-body">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" class="main-breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Craft Beer Club</a></li>
                <li class="breadcrumb-item active" aria-current="page"><a th:href="@{/profile}">Profile</a></li>
                <li class="breadcrumb-item active" aria-current="page">Password Edit</li>
            </ol>
        </nav>
        <!-- /Breadcrumb -->
        <form style="width: 130%;display:flex; justify-content: center"
              th:action="@{/profile/edit_password}" onsubmit="return verifyPassword()"
              method="post">
            <div style="width: 60%" class="row gutters-sm">
                <div class="col-md-8">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">New Password</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input id="password" name="password" required>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Password Confirm</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <input id="passwordConfirm" name="passwordConfirm" required>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-outline-primary">Save</button>
                    </div>
                    <span id="message" style="color:red"></span><br><br>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="/js/uploadProgress.js"></script>
<script type="text/javascript" src="/js/passwordConfirm.js" ></script>
</body>
</html>
