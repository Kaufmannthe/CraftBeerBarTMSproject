<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head>
    <title>Producer Registration</title>
    <link th:href="@{//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css}" rel="stylesheet"
          id="bootstrap-css">
    <script th:src="@{//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js}"></script>
    <script th:src="@{//code.jquery.com/jquery-1.11.1.min.js}"></script>
    <link rel="icon" type="image/x-icon" th:href="@{/img/landing/logo.png}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registerStyles.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/img/landing/logo.png}"/>
</head>
<body>
<form th:action="@{/}" class="sa-innate-form"
      method="get">
    <button type="submit">Back</button>
</form>
<div class="container">
    <div class="row">
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="form-body">
                <ul style="width: 645px; text-align: center" class="nav nav-tabs final-login">
                    <li class="active"><a data-toggle="tab">Producer Form</a></li>
                </ul>
                <div class="tab-content">
                    <div class="innter-form">
                        <form th:action="@{/admin/producer_registration}" class="sa-innate-form"
                              method="post" enctype="multipart/form-data">
                            <input type="file" name="imageFile"/>
                            <hr>
                            <label>Producer Name</label>
                            <input type="text" name="name" id="name" required>
                            <label>Address</label>
                            <input type="text" name="address" id="address" required>
                            <label>Login</label>
                            <input type="text" name="login" id="login" required>
                            <label>Email Address</label>
                            <input type="text" name="email" id="email" required>
                            <label>Phone Number</label>
                            <input type="text" name="phoneNumber" id="phone_number" required>
                            <label>Signatory</label>
                            <select th:field="*{producer.signatory}" name="signatory" id="signatory">
                                <option th:each="u : ${userList}"
                                        th:value="${u.id}"
                                        th:text="${u.login}">
                                </option>
                            </select>
                            <input th:field="*{producer.role}" th:value="${producer.setRole('MODERATOR')}" th:name="role"
                                   type="hidden">
                            <label>Password</label>
                            <input type="password" name="password" id="password" required>
                            <label>Confirm password</label>
                            <input type="password" name="password_check" id="password_check" required>
                            <button type="submit">Create</button>
                            <button type="reset">Reset</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
