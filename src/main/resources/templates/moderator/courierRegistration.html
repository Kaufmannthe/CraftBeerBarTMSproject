<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Producer Registration</title>
    <link th:href="@{//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css}" rel="stylesheet"
          id="bootstrap-css">
    <script th:src="@{//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js}"></script>
    <script th:src="@{//code.jquery.com/jquery-1.11.1.min.js}"></script>
    <link rel="icon" type="image/x-icon" th:href="@{/img/landing/logo.png}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registerStyles.css}">
    <link rel="icon" type="image/x-icon" th:href="@{/img/landing/logo.png}"/>
</head>
<body>
<form th:action="@{/moderator/couriers}" class="sa-innate-form"
      method="get">
    <button type="submit">Back</button>
</form>
<div class="container">
    <div class="row">
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="form-body">
                <ul style="width: 645px; text-align: center" class="nav nav-tabs final-login">
                    <li class="active"><a data-toggle="tab">Courier Form</a></li>
                </ul>
                <div class="tab-content">
                    <div class="innter-form">
                        <form th:action="@{/moderator/new_courier}" class="sa-innate-form"
                              method="post">
                            <label>First Name</label>
                            <input onchange="this.value = this.value.replace(/\W+|\d/g, '')" type="text"
                                   name="firstName" id="firstName" required>
                            <label>Last Name</label>
                            <input onchange="this.value = this.value.replace(/\W+|\d/g, '')" type="text" name="lastName"
                                   id="name" required>
                            <label>Login</label>
                            <input type="text" name="login" id="login" required>
                            <label>Phone Number</label>
                            <input onchange="this.value = this.value.replace(/\D+/g, '')" value="375" type="text"
                                   name="phoneNumber" id="phone_number" required>
                            <input th:field="*{courier.role}" th:value="${courier.setRole('COURIER')}"
                                   th:name="role"
                                   type="hidden">
                            <input th:field="*{courier.producer}" th:value="${courier.setProducer(producer)}"
                                   th:name="producer"
                                   type="hidden">
                            <label>Password</label>
                            <input type="password" name="password" id="password" required>
                            <label>Confirm password</label>
                            <input type="password" name="password_check" id="passwordConf" required>
                            <button type="submit" onsubmit="verifyPassword()">Create</button>
                            <button type="reset">Reset</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/passwordConfirm.js"></script>
</body>
</html>
