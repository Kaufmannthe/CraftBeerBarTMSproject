<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" type="image/x-icon" th:href="@{/img/landing/logo.png}"/>
    <title th:text="${product.name}"></title>
    <link href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css' rel='stylesheet'>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <link type="text/css" rel="stylesheet" th:href="@{/css/productStyles.css}">
</head>
<body class>
<div class="container">
    <div id="demo" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="card">
                    <form action="/shop/product/all">
                        <button style="width: 100px" class="btn" type="submit">Back</button>
                    </form>
                    <div class="row">
                        <div class="col-md-6 text-center align-self-center"><img class="img-fluid"
                                                                                 th:src="${product.getPicture()}">
                        </div>
                        <div class="col-md-6 info">
                            <div class="row title">
                                <div class="col"><h2 th:text="${product.getName()}"></h2></div>
                                <div class="col text-right"><a href="#"><i class="fa fa-heart-o"></i></a></div>
                            </div>
                            <div>
                                IBU:
                                <th:block th:text="${product.getDensity()}"/>
                                <br>
                                ABV:
                                <th:block th:text="${product.getStrength()}"/>
                                %
                                <br>
                                Weight:
                                <th:block th:text="${product.getWeight()}"/>
                                litres.
                            </div>

                            <span class="fa fa-star checked"></span> <span
                                class="fa fa-star checked"></span> <span class="fa fa-star checked"></span> <span
                                class="fa fa-star checked"></span> <span class="fa fa-star-half-full"></span> <span
                                id="reviews">1590 Reviews</span>
                            <div class="row price"><label class="radio"> <input type="radio" name="size1" value="small"
                                                                                checked> <span>
                                <div
                                        class="row"><big>$<b th:text="${product.getPrice()}"></b></big></div>
                            </span> </label>
                            </div>
                        </div>
                    </div>
                    <div class="row lower">
                        <div class="col">
                            <th:block th:if="${products.listIterator(products.indexOf(product)).hasPrevious()}">
                                <a class="carousel-control-prev"
                                   th:href="@{/moderator/product/{id}(id =
                                   ${products.get(products.indexOf(product) - 1).getId()})}"
                                   data-slide="prev"><i class="fa fa-arrow-left"></i></a>
                            </th:block>
                            <th:block th:if="${products.indexOf(product) != products.indexOf(products.get(products.size() - 1))}">
                                <a class="carousel-control-next"
                                   th:href="@{/moderator/product/{id}(id =
                                       ${products.get(products.indexOf(product) + 1).getId()})}"
                                   data-slide="next"><i class="fa fa-arrow-right"></i></a>
                            </th:block>

                            <form th:action="@{/cart}" method="post" id="productForm">
                                <div class="col text-right align-self-center">
                                    <input th:value="${product.getId()}" name="product" type="hidden">
                                    <button sec:authorize="hasAuthority('USER')" class="btn">Add to Cart</button>
                                    <th:block th:if="${product.producer == producer}">
                                        <button sec:authorize="hasAuthority('MODERATOR')" class="btn">Delete
                                        </button>
                                    </th:block>
                                    <button sec:authorize="hasAuthority('ADMIN')" class="btn">Delete</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
